name: reusable/analysis
on:
  workflow_call:
    inputs:
      rootModule:
        description: Defines root module directory
        required: true
        type: string
        # environment:
        #  description: 'Environment to run tests against'
        # type: string
        # required: true
    secrets:
      githubToken:
        description: GitHub Token value
        required: true
jobs:
  checkov:
    # environment: ${{ inputs.environment }}
    runs-on: self-hosted
    defaults:
      run:
        working-directory: terraform/${{ inputs.rootModule }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Scan module with checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/${{ inputs.rootModule }}
          quiet: false
          soft_fail: false
          compact: false
          skip_check: CKV_GIT_1 # public repo is ok
          output_file_path: ./checkov.sarif
      - name: Upload SARIF file
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@956f09c2ef1926b580554b9014cfb8a51abf89dd # v2.16.6
        with:
          sarif_file: ./checkov.sarif
  tfsec:
    # environment: ${{ inputs.environment }}
    runs-on: self-hosted
    defaults:
      run:
        working-directory: terraform/${{ inputs.rootModule }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        #- name: Scan module with tfsec
        #  uses: aquasecurity/tfsec-action@v1.0.3
        #  with:
        #    working_directory: ${{ inputs.moduleRootDirectory }}
        #    github_token: ${{ secrets.githubToken }}
        #
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # v0.29.0
        with:
          scan-type: fs
          scanners: misconfig,vuln,secret
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
      - name: Upload Trivy scan results to GitHub Security tab
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@956f09c2ef1926b580554b9014cfb8a51abf89dd # v2.16.6
        with:
          sarif_file: trivy-results.sarif
